<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      lang="es" dir="ltr">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        
        <link href="static/css/styles.css" rel="stylesheet"/>
        <link href="static/vendors/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="static/vendors/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet"/>

        <title>Facelets Template</title>
        
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    
    <body>
        <!-- BEGINS NAV -->
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Activar navegaci&oacute;n</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="inicio">Ferreter&iacute;a</a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a href="inicio">Inicio</a></li>
                        <li class="active"><a href="login.jsp">Login</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- ENDS NAV -->
        
        <!-- CONTENIDO GENERAL DE LA PAGINA -->
        <main role="main" class="container">
            <div class="col-md-10 col-md-offset-1">
                <!-- BEGINS BREADCRUMBS -->
                <ol class="breadcrumb">
                    <li><a href="inicio">Inicio</a></li>
                    <li class="active">Login</li>
                </ol>
                <!-- ENDS BREADCRUMBS -->
                <!-- BEGINS CONTENT -->
                <div class="jumbotron presentation login">
                    <h1>Bienvenido a Ferreter&iacute;a!</h1>
                    <p>Inicia sesi&oacute;n para entrar al sistema de compras.</p>
                    
                    <!-- Intento de login fallido --> 
                    <!-- <% if(!username.isEmpty()) { %> -->
                    <h:panelGroup rendered="#{false}">
                        <div class="alert alert-danger alert-dismissible" role="alert">
                            <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Cerrar</span></button>
                            <strong>Error</strong> La combinaci&oacute;n usuario contraseña es incorrecta.
                        </div>
                    </h:panelGroup>
                    <!-- <% } %> -->
                    <h:form role="form" class="form form-horizontal">
                        <div class="form-group">
                            <label for="username-login" class="col-sm-3 control-label">Nombre de Usuario</label>
                            <div class="col-sm-7">
                                <h:inputText class="form-control" id="username-login" value="#{userLogged.username}" required="required" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password-login" class="col-sm-3 control-label">Contraseña</label>
                            <div class="col-sm-7">
                                <h:inputSecret class="form-control" id="password-login" value="#{userLogged.password}" required="required"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-7">
                                <h:commandLink type="submit" action="#{userLogged.attempLogin()}" class="btn btn-default" value="Iniciar Sesi&oacute;n"/>
                            </div>
                        </div>
                    </h:form>
                </div>
                <!-- ENDS CONTENT -->
            </div>
        </main>
        
    </body>
</html>
