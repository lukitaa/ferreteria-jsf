<?xml version='1.0' encoding='UTF-8' ?><!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="./newTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="top">
        <!-- ACA IRIA EL CONTENIDO A MOSTRARSE LUEGO DE LA BARRA DE NAVEGACION DE SERLO NECESIARIO -->
    </ui:define>

    <ui:define name="left">
        <!-- ACA IRIA EL CONTENIDO A MOSTRARSE SOBRE EL SECTOR IZQUIERDO DE SERLO NECESIARIO -->       
    </ui:define>

    <ui:define name="content">
        
        <main role="main" class="container">
            <div class="col-md-10 col-md-offset-1">
                <!-- BEGINS BREADCRUMBS -->
                <ol class="breadcrumb">
                    <li><h:link outcome="inicio">Inicio</h:link></li>
                    <li class="active">Ordenes</li>
                </ol>
                <!-- ENDS BREADCRUMBS -->
                <!-- BEGINS CONTENT -->
                <div class="jumbotron presentation products">
                    <h1 class="header">Ordenes</h1>
                    <p>Accede a los siguientes tipos de ordenes para administrar las mismas: </p>
                    <div class="container menu">
                        <div class="row">
                            <ul>
                                <li><h:commandButton class="btn-block btn btn-sm btn-success" action="#{ordenes.getPendingOrders()}" value="Ordenes Pendientes"></h:commandButton></li>
                                <li><h:commandButton class="btn-block btn btn-sm btn-primary" action="#{ordenes.getNotPendingOrders()}" value="Ordenes de Piqueo"></h:commandButton></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!-- ENDS CONTENT -->
            </div>
        </main>
        
    </ui:define>

    
</ui:composition>
