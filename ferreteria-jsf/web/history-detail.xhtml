<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="./newTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="top">
        <!-- ACA IRIA EL CONTENIDO A MOSTRARSE LUEGO DE LA BARRA DE NAVEGACION DE SERLO NECESIARIO -->
    </ui:define>

    <ui:define name="left">
        <!-- ACA IRIA EL CONTENIDO A MOSTRARSE SOBRE EL SECTOR IZQUIERDO DE SERLO NECESIARIO -->       
    </ui:define>

    <ui:define name="content">

        <main role="main" class="container">
            <div class="col-md-10 col-md-offset-1">
                <!-- BEGINS BREADCRUMBS -->
                <ol class="breadcrumb">
                    <li><h:link outcome="inicio">Inicio</h:link></li>
                    <li class="active">Historial</li>
                </ol>
                <!-- ENDS BREADCRUMBS -->
                <!-- BEGINS CONTENT -->
                <h:panelGroup rendered="#{detalles.sinCompras}">
                    <h1 class="header">Pedidos realizados</h1>
                    
                    <!-- #{detalles.getUserDetails(userLogged.userID)} -->
                    
                    
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Producto</th>
                                <th>Precio Historico</th>
                                <th>Unidades</th>
                            </tr>
                        </thead>
                        <ui:repeat value="#{detalles.productos}" var="fila">
                            <tr>
                                <td><h:outputText value="#{fila.product}"/></td>
                                <td><h:outputText value="#{fila.price}"/></td>
                                <td><h:outputText value="#{fila.unidades}"/></td>
                            </tr>        
                        </ui:repeat> 
                        
                    </table>
                    <h:outputText class="lead" value="Total de compras: $#{detalles.total}"></h:outputText>
                </h:panelGroup>
                <h:outputText class="text-success header" style="font-size: x-large" rendered="#{!detalles.sinCompras}" value="No se han encontrado pedidos realizados por el usuario."></h:outputText>
                <!-- ENDS CONTENT -->
            </div>
        </main>
        
    </ui:define>

</ui:composition>
