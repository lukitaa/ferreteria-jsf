<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        
        <link href="static/css/styles.css" rel="stylesheet"/>
        <link href="static/vendors/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="static/vendors/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet"/>

        <title>Facelets Template</title>
    </h:head>

    <h:body>
        
        <div id="top" class="top">
            
        <!-- COMPROBAR SI EL USUARIO ESTA LOGEADO, CASO CONTRARIO ENVIARLO AL LOGIN! -->
        <h:form rendered="#{!userLogged.logeado}">
            <h1 align="center"> Debe loguearse para poder ver esta pagina... </h1>  
            <div class="col-md-12">
                <h:commandLink action="login.xhtml" style="width: 100px;" class="btn btn-sm btn-warning center-block" value="Logueo"/>
            </div>
        </h:form>   
        
        
        <!-- SI ESTA LOGEADO MOSTRAR EL CONTENIDO! -->
        <h:form rendered="#{userLogged.logeado}">
                <!-- BEGINS NAV -->
            <nav class="navbar navbar-default" role="navigation">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Activar navegaci&oacute;n</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <h:commandLink class="navbar-brand" action="inicio">Ferreter&iacute;a</h:commandLink>
                    </div>
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li class="active"><h:commandLink action="inicio">Inicio</h:commandLink></li>
                            <li><h:commandLink action="productos">Productos</h:commandLink></li>

                            <!-- ESTA PARTE DEBE SER VISTA SOLAMENTE POR LOS ADMINS -->
                            <li><h:commandLink action="usuarios" rendered="#{userLogged.admin}">Usuarios</h:commandLink></li>

                            <!-- SI ES ADMIN ACCEDE AL HISOTIRAL DE TODOS SINO AL DEL PROPIO USUARIO-->
                            <li><h:commandLink action="historial" rendered="#{userLogged.admin}">Historial</h:commandLink></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">

                            <li><h:link outcome="detalles">Carrito <span class="badge">#{carrito.cantidad}</span></h:link></li>

                            <li><a>Hola, #{userLogged.username}!</a></li>
                            <!-- CAMBIAR ESTE VALUE CON ALGUNA PROPIEDAD DEL BEAN PARA REDIRECCIONAR LUEGO DE CANCELAR LA SESSION -->
                            <li><h:commandLink class="btn-logout" action="#{userLogged.cancelarSesion()}">Salir</h:commandLink></li>
                        </ul>
                    </div>
                </div>
            </nav>
            
                <ui:insert name="top">Top</ui:insert>  
        </h:form>
        </div>

            <!-- ESTA PARTE DEL TEMPLATE NO CREO QUE SEA USADA -->
            <div>
                <div id="left">
                    <ui:insert name="left">Left</ui:insert>
                </div>

                <div id="content" class="left_content">
                    <h:form rendered="#{userLogged.logeado}">
                        <ui:insert name="content">Content</ui:insert>
                    </h:form>
                </div>
            </div>
        
    </h:body>

</html>
