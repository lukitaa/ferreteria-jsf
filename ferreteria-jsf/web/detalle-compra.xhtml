<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="./newTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="top">
        <!-- ACA IRIA EL CONTENIDO A MOSTRARSE LUEGO DE LA BARRA DE NAVEGACION DE SERLO NECESIARIO -->
    </ui:define>

    <ui:define name="left">
        <!-- ACA IRIA EL CONTENIDO A MOSTRARSE SOBRE EL SECTOR IZQUIERDO DE SERLO NECESIARIO -->       
    </ui:define>

    <ui:define name="content">
        
        <main role="main" class="container">
            <div class="col-md-10 col-md-offset-1">
                <!-- BEGINS BREADCRUMBS -->
                <ol class="breadcrumb">
                    <li><h:link outcome="inicio">Inicio</h:link></li>
                    <li><h:link outcome="ordenes">Ordenes</h:link></li>
                    <li><h:link outcome="ordenes-pendiente">Ordenes pendientes</h:link></li>
                    <li class="active">Ver compra</li>
                </ol>
                <!-- ENDS BREADCRUMBS -->
                <!-- BEGINS CONTENT -->
                <div class="jumbotron presentation products">
                    <h1 class="header">Detalle de la compra</h1>
                    
                    <h:panelGrid class="col-md-12" rendered="#{detalleCompra.exists}">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Producto</th>
                                    <th>Precio</th>
                                    <th>Unidades</th>
                                </tr>
                            </thead>
                            <tbody>
                                <ui:repeat value="#{detalleCompra.getDetalle()}" var="fila">
                                    <tr>
                                        <td><h:outputText value="#{fila.products.product}"/> </td>
                                        <td><h:outputText value="#{fila.price}"/></td>
                                        <td><h:outputText value="#{fila.amount}"/></td>
                                    </tr>
                                </ui:repeat>            
                            </tbody>
                        </table>
                        <h:outputText class="lead" value="Total de compra: $#{detalleCompra.total}"/>
                    </h:panelGrid>
                    
                    <h:outputText class="lead" value="No se han encontrado resultados para la compra ingresada." rendered="#{!detalleCompra.exists}" />
                    
                </div>
                <!-- ENDS CONTENT -->
            </div>
        </main>
        
    </ui:define>

    
</ui:composition>
